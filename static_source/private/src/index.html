<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>smart home</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">

  <script type="text/javascript">
    window.app_settings = Object.create(Object.prototype, {
      base_endpoint: {
        get: function(){
          const getUrl = window.location;
          return getUrl.protocol + "//" + getUrl.host;
        }
      },
      current_user: {
        get: function(){
          return {{safeJs .current_user}};
        }
      },
      access_token: {
        get: function(){
          return {{.access_token}};
        }
      },
      debug: {
        get: function(){
          return {{.debug}};
        }
      },
      language: {
        get: function () {
          return {{.language}};
        }
      },
      t: {
        get: function(){
          return {{.t}};
        }
      }
    });
  </script>

</head>
<body>
  <app-root></app-root>
</body>
</html>
