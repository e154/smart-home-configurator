language: go

go:
  - 1.7.x

env:
  global:
    - UNAME="$(uname | tr '[:upper:]' '[:lower:]')"
  matrix:
    - NODE_VERSION="4.2.0"

cache:
  directories:
    - node_modules

before_install:
  - rm -rf ~/.nvm/ && git clone --depth 1 https://github.com/creationix/nvm.git ~/.nvm
  - source ~/.nvm/nvm.sh
  - nvm install $NODE_VERSION
  - nvm use $NODE_VERSION
  - npm install -g bower
  - npm install -g gulp
  - go env && pwd
  - go get github.com/FiloSottile/gvt

after_success:
  - sh ./bin/set_tags.sh

script:
  - ./bin/make.sh --init
  - ./bin/make.sh --build-front
  - ./bin/make.sh --build-back

deploy:
  provider: releases
  api_key:
    secure: 
  file: $HOME/smart-home-configurator.tar.gz
  skip_cleanup: true
  on:
    branch: master
    repo: e154/smart-home-configurator

notifications:
  email:
    on_success: never
    on_failure: always