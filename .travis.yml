language: go

go:
  - 1.9.x

env:
  global:
    - UNAME="$(uname | tr '[:upper:]' '[:lower:]')"
    - secure: 
  matrix:
    - NODE_VERSION="8.4.0"

services:
  - docker

cache:
  directories:
    - node_modules

before_install:
  - rm -rf ~/.nvm/ && git clone --depth 1 https://github.com/creationix/nvm.git ~/.nvm
  - source ~/.nvm/nvm.sh
  - nvm install $NODE_VERSION
  - nvm use $NODE_VERSION
  - npm i -g npm@5.6.0
  - npm i -g bower
  - npm i -g gulp
  - go get -u github.com/golang/dep/cmd/dep
  - go get github.com/mattn/goveralls
  - go get golang.org/x/tools/cmd/cover
  - go get github.com/karalabe/xgo
  - go env && pwd

install:
  - dep ensure

script:
  - ./bin/travis.sh --init
  - ./bin/travis.sh --build-front
  - $HOME/gopath/bin/goveralls -service=travis-ci -repotoken $COVERALLS_TOKEN
  - ./bin/travis.sh --build-back

deploy:
  - provider: script
    skip_cleanup: true
    script: bash ./bin/travis.sh --docker_deploy
    on:
      tags: true
      branch: master
      repo: e154/smart-home-configurator
    branches:
      only:
        - master
        - /^v\d+(\.\d+)+$/
  - provider: releases
    api_key: $GITHUB_OAUTH_TOKEN
    file: $HOME/smart-home-configurator.tar.gz
    skip_cleanup: true
    on:
      tags: true
      branch: master
      repo: e154/smart-home-configurator
    branches:
      only:
        - master
        - /^v\d+(\.\d+)+$/

notifications:
  email:
    on_success: never
    on_failure: always